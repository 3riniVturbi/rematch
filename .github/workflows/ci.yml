name: Rematch CI

on:
  workflow_dispatch:
    inputs:
        distTag:
          description: 'Dist tag to publish'
          required: true
          default: 'next'
  pull_request:
  push:
    branches:
      - '*'

jobs:
  build_and_testing:
    runs-on: ubuntu-latest
    env:
      CI: true
      NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      NPM_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
    steps:
      - uses: actions/checkout@v2
        with:
          # pulls all commits (needed for lerna to correctly version)
          fetch-depth: "0"
      - uses: actions/setup-node@v1
        with:
            node-version: 12
            registry-url: 'https://registry.npmjs.org'
            scope: '@rematch'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
      - uses: actions/cache@v2
        name: Cache node modules
        env:
          cache-name: cache-node-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: Install
        run: |
          npm whoami
          git fetch --depth=1 origin +refs/tags/*:refs/tags/*
          npm ci
          npm run bootstrap
      - name: Build & Testing
        run: |
          npm run build
          npm run test
          npm run lint
          npm run size
      - name: Release
        if: ${{ github.event.inputs.distTag == 'latest' || github.event.inputs.distTag == 'next' }}
        run: |
          git config --global user.email "sergiomorenoalbert@gmail.com"
          git config --global user.name "Rematch CI"
          npm run version:${{ github.event.inputs.distTag }}
          npm run release:${{ github.event.inputs.distTag }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}