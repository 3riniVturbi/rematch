name: Rematch CI

on:
  workflow_dispatch:
    inputs:
        distTag:
          description: 'Dist tag to publish'
          required: true
          default: 'next'
  pull_request:
  push:
    branches:
      - '*'

jobs:
  build_and_testing:
    runs-on: ubuntu-latest
    env:
      CI: true
      NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v2
        with:
          # pulls all commits (needed for lerna to correctly version)
          fetch-depth: "0"

      - uses: actions/setup-node@v2-beta
        with:
            always-auth: true
            node-version: 12
            scope: '@rematch'
      - name: Creates local .npmrc
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc

      - uses: actions/cache@v2
        name: Cache node modules
        env:
          cache-name: cache-node-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Install
        run: |
          git fetch --depth=1 origin +refs/tags/*:refs/tags/*
          npm install
          npm run bootstrap

      - name: Build & Testing
        run: |
          npm run build
          npm run test
          npm run lint
          npm run size

      - name: Release
        if: ${{github.event.inputs.distTag == 'latest' || github.event.inputs.distTag == 'next'}}
        run: |
          npm whoami
          git config --global user.email "sergiomorenoalbert@gmail.com"
          git config --global user.name "Rematch CI"
          npm run version:${{github.event.inputs.distTag}}
          npm run release:${{github.event.inputs.distTag}}
