<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>rematch - The root package for rematch</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta name="description" content="The root package for rematch">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
	<link rel="stylesheet" href="//unpkg.com/prismjs/themes/prism-okaidia.css">
	<style>
		:root {
			--theme-color   : #764abc;
		}
	</style>
</head>
<body>
<div id="app"></div>
<script>
	window.$docsify = {
		// GENERAL
		// -----------------------------------------------------------------
		name: 'Rematch',
		repo: 'https://github.com/rematch/rematch',
		coverpage: 'coverpage.md',
		homepage   : 'introduction.md',
		loadSidebar: 'sidebar.md',

		// NAVIGATION
		// -----------------------------------------------------------------
		auto2top   : true,
		maxLevel   : 2,
		subMaxLevel: 2,

		// PLUGINS
		// -----------------------------------------------------------------
		search: {
			maxAge: 86400000,
			hideOtherSidebarContent: false,
			noData: {
				'/lang/zh-cn/': '没有结果!',
				'/': 'No results!',
			},
			paths: ['/lang/zh-cn/', '/'],
			placeholder: {
				'/lang/zh-cn/': '搜索',
				'/': 'Search...',
			},
		},
	}
</script>
<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0"></script>
<script src="https://unpkg.com/docsify-copy-code@2"></script>
<script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-typescript.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-jsx.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-tsx.min.js"></script>
<script src="//unpkg.com/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
</body>
</html>
