<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="_media/icon.ico">
  <title>@rematch/core - A Redux Framework</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="A Redux Framework">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-jsx.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-typescript.min.js"></script>
  <script src="//unpkg.com/docsify-edit-on-github/index.js"></script>
  <script>
    window.$docsify = {
      name: '@rematch/core',
      repo: 'https://github.com/rematch/rematch',
      logo: '_media/icon.svg',
      auto2top: true,
      coverpage: true,
      mergeNavbar: true,
      loadSidebar: true,
      maxLevel: 2,
      subMaxLevel: 2,
      plugins: [
        EditOnGithubPlugin.create(
          "https://github.com/rematch/rematch/blob/master/docs/"
        )
      ],
      search: {
        maxAge: 86400000,
        placeholder: 'Type to search',
        hideOtherSidebarContent: false,
        noData: {
          '/': 'No results!'
        },
        paths: 'auto',
        placeholder: {
          '/': 'Search'
        }
      },
    }
  </script>
  <script src="//unpkg.com/docsify-copy-code"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
</body>
</html>
